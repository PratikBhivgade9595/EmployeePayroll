<div class="main">
    <div class="header">
        <div class="header-text-align">
            <div>
                <img src="../../../assets\logo.png">
            </div>
            <div>
                <span class="emp-text"><b>EMPLOYEE</b></span><br>
                <span class="pay-text"><b>PAYROLL</b></span>
            </div>
        </div>
    </div>
    <div class="form-div">
        <div class="align-form">
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div>
                    <h3 class="text-form">Employee Payroll Form</h3>
                </div>
                <div class="div">
                    <label class="label">Name</label>
                    <mat-form-field class="" appearance="outline" class="name-input">
                        <mat-label>Enter Name</mat-label>
                        <input matInput type="text" placeholder=""  formControlName="name"/>
                        <mat-error>Enter Name..</mat-error>
                    </mat-form-field>
                </div>
                <div class="profile-div">
                    <label class="label">Profile image</label>
                    <mat-radio-group aria-label="Select an option" formControlName="profileImg" class="profile-select">
                        <mat-radio-button value="../../../assets\Ellipse -1.png"><img src="../../../assets\Ellipse -1.png"></mat-radio-button>
                        <mat-radio-button style="margin-left:20px;" value="../../../assets\Ellipse -2.png"><img src="../../../assets\Ellipse -2.png"></mat-radio-button>
                        <mat-radio-button style="margin-left:20px;" value="../../../assets\Ellipse -3.png"><img src="../../../assets\Ellipse -3.png"></mat-radio-button>
                        <mat-radio-button style="margin-left:20px;" value="../../../assets\Ellipse -4.png"><img src="../../../assets\Ellipse -4.png"></mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="gender-div">
                    <label class="label">Gender</label>
                    <mat-radio-group aria-label="Select an option" class="radio-grp" formControlName="gender">
                        <mat-radio-button value="Male"><b>Male</b></mat-radio-button>
                        <mat-radio-button value="Female" style="margin-left:50px;"><b>Female</b></mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="div">
                    <label class="label">Department</label>
                    <mat-checkbox class="example-margin1">HR</mat-checkbox>
                    <mat-checkbox class="example-margin">Sales</mat-checkbox>
                    <mat-checkbox class="example-margin">Finance</mat-checkbox>
                    <mat-checkbox class="example-margin">Engineer</mat-checkbox>
                    <mat-checkbox class="example-margin">Other</mat-checkbox>
                </div>
                <div class="div">
                    <label class="label">Salary</label>
                    <mat-form-field appearance="outline" class="salary-mat-select">
                        <mat-label>Select Salary</mat-label>
                        <select matNativeControl required formControlName="salary">
                            <option value="Select Salary">Select Salary</option>
                            <option value="10000">10000</option>
                            <option value="30000">30000</option>
                            <option value="50000">50000</option>
                            <option value="90000">90000</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="div">
                    <label class="label">Start Date</label>
                    <mat-form-field appearance="outline" class="select-date">
                        <mat-label>Day</mat-label>
                        <select matNativeControl required formControlName="day">
                            <option value="Day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                        </select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="select-year">
                        <mat-label>Month</mat-label>
                        <select matNativeControl required formControlName="month">
                            <option value="Month">Month</option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">Aug</option>
                            <option value="Sept">Sept</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="select-year">
                        <mat-label>Year</mat-label>
                        <select matNativeControl required formControlName="year">
                            <option value="Year">Year</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>

                        </select>
                    </mat-form-field>
                </div>
                <div class="div">
                    <label class="label">Notes</label>
                    <mat-form-field class="example-full-width" appearance="outline" class="note-mat-box">
                        <mat-label>Leave a comment</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="note"></textarea>
                    </mat-form-field>
                </div>
                <div class="div">
                    <button class="cancel-btn" color="accent">Cancel</button>
                    <button class="submit-btn" (click)="employeeFormDetailPost()" color="accent">Submit</button>
                    <button class="reset-btn" (click)="onReset()" color="accent">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
